<!DOCTYPE html>
<html lang="en">

<head>

   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- Link Bootstrap -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
   <!-- /Link Bootstrap -->

   <!-- Link Custom Style -->
   <link rel="stylesheet" href="./css/style.css">
   <!-- /Link Custom Style -->

   <!-- Script Axios -->
   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   <!-- /Script Axios -->

   <!-- Script Vue JS -->
   <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
   <!-- /Script Vue JS -->

   <title>PHP - JSON Discs</title>

</head>

<body>

   <div id="app">

      <header class="d-flex align-items-center">

         <div class="container-sm">

            <img src="./assets/img/spotify-logo-png-7057.png" alt="Page logo">

         </div>

      </header>

      <main class="mt-4">

         <div class="container-sm w-75">

            <div class="row">

               <div class="col-4 p-3 d-flex justify-content-center" v-for="(disc, discIndex) in discsArray">

                  <div class="card p-3 text-white" style="width: 100%;">

                     <img :src="disc.poster" class="card-img-top" :alt='`${disc.title} cover`'>

                     <div class="card-body text-center">

                       <h4 class="card-title"> {{disc.title}} </h4>

                       <h5 class="card-title"> {{disc.author}} </h5>

                       <h6 class="card-title"> {{disc.year}} </h6>

                     </div>
                     
                   </div>


               </div>

            </div>

         </div>

      </main>

   </div>

   <!-- Script Custom JS -->
   <script src="js/script.js"></script>
   <!-- /Script Custom JS -->

</body>

</html>
